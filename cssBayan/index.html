<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS Bayan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="body">
    <div class="wrapper">
        <h1>CSS Bayan</h1>
        <div class="accordion">
            <div class="accordion__item">
                <input class="accordion__input" type="radio" name="acc" id="accordion__input1" checked>
                <label class="accordion__label" for="accordion__input1">
                    <div class="accordion__title">
                        <span>I finished RS School</span><div class="plus"></div>
                    </div>
                    <div class="accordion__body">
                        <img src="img/bag_fix.jpeg" alt="I finished RS School">
                    </div>
                </label>
            </div>
            <div class="accordion__item">
                <input class="accordion__input" type="radio" name="acc" id="accordion__input2" >
                <label class="accordion__label" for="accordion__input2">
                    <div class="accordion__title">
                        <span>Error! Refresh page</span><div class="plus"></div>
                    </div>
                    <div class="accordion__body">
                        <img src="img/cleancode.jpg" alt="Error! Refresh page">
                    </div>
                </label>
            </div>
            <div class="accordion__item">
                <input class="accordion__input" type="radio" name="acc" id="accordion__input3">
                <label class="accordion__label" for="accordion__input3">
                    <div class="accordion__title">
                        <span>Idea for final task</span><div class="plus"></div>
                    </div>
                    <div class="accordion__body">
                        <img src="img/deadline.jpeg" alt="Idea for final task">
                    </div>
                </label>
            </div>
            <div class="accordion__item">
                <input class="accordion__input" type="radio" name="acc" id="accordion__input4">
                <label class="accordion__label" for="accordion__input4">
                    <div class="accordion__title">
                        <span>Need to look at announcement</span><div class="plus"></div>
                    </div>
                    <div class="accordion__body">
                        <img src="img/gitguru.jpg" alt="Need to look at announcement">
                    </div>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
